<section class="content-header" th:replace="common/header"></section>
<div class="form-container">
    <form class="form-inline" method="post" action="/register">
        <div class="form-group">
            <label for="name">Nom :</label>
            <div class="col-sm-10">
                <input id="name" type="text" name="name" placeholder="Votre nom" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="sname">Pr√©nom :</label>
            <div class="col-sm-10">
                <input id="sname" type="text" name="surname" placeholder="Votre prenom" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only" for="mail">Adresse Email :</label>
            <div class="col-sm-10">
                <input id="mail" type="email" name="email" placeholder="Votre adresse email" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="passwd">Mot de passe :</label>
            <div class="col-sm-10">
                <input id="passwd" type="password" name="password" placeholder="Votre mot de passe" class="form-control" required>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">S'inscrire</button>
    </form>
</div>
<section class="content-footer" th:replace="common/footer"></section>
