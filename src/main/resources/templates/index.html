<section class="content-header" th:replace="common/header"></section>
<div class="form-container text-center">
    <img src="/img/logo.png" alt="Image" width="300" height="300">

    <form method="post" action="/login" class="login-form">
        <div class="form-group custom-input-group">
            <label for="email">Adresse Email :</label>
            <input type="email" id="email" name="email" placeholder="Email" class="form-control" required>
        </div>
        <div class="form-group custom-input-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Mot de passe" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Connexion</button>
    </form>
    
    <form action="/register" class="register-form">
        <p>Vous souhaitez vous inscrire ?</p>
        <button type="submit" class="btn btn-secondary">Inscription</button>
    </form>
</div>
<section class="content-footer" th:replace="common/footer"></section>
